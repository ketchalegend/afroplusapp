


<ion-tabs *ngIf="!GlobalFields.loading" mode="ios" style="height: 100%">

  <!-- Loading-->
  <ion-tab-bar *ngIf="!GlobalFields.msgsSelected && GlobalFields.loading"  mode="ios" slot="bottom"   dir="{{GlobalFields.getLanguageLayout()}}" style="border-top: none; box-shadow: 0 3px 10px rgba(0, 0, 0, 0.12);">
    <ion-tab-button class="tab" mode="ios">
      <ion-skeleton-text animated style="width: 20%; height: 30px; margin-right: 15px; margin-left: 15px"></ion-skeleton-text>
    </ion-tab-button>
    <ion-tab-button class="tab" mode="ios">
      <ion-skeleton-text animated style="width: 20%; height: 30px; margin-right: 15px; margin-left: 15px"></ion-skeleton-text>
    </ion-tab-button>
    <ion-tab-button class="tab" mode="ios">
      <ion-skeleton-text animated style="width: 20%; height: 30px; margin-right: 15px; margin-left: 15px"></ion-skeleton-text>
    </ion-tab-button>
    <ion-tab-button class="tab" mode="ios">
      <ion-skeleton-text animated style="width: 20%; height: 30px; margin-right: 15px; margin-left: 15px"></ion-skeleton-text>
    </ion-tab-button>
    <ion-tab-button class="tab" mode="ios">
      <ion-skeleton-text animated style="width: 20%; height: 30px; margin-right: 15px; margin-left: 15px"></ion-skeleton-text>
    </ion-tab-button>
  </ion-tab-bar>

  <!-- Tabs -->
  <ion-tab-bar *ngIf="GlobalFields.showTabs && !GlobalFields.loading"  mode="ios" slot="bottom"  dir="{{GlobalFields.getLanguageLayout()}}" style="border-top: none; box-shadow: 0 3px 10px rgba(0, 0, 0, 0.12);">
    <ion-tab-button class="tab" mode="ios"[routerLink]="['/tabs/home']" style="background-color: black;" [ngStyle]="getStyleSelectedTab('home')">
        <img src="../../assets/tabhome.png" style="max-width: 40%;"/>
    </ion-tab-button>


    <ion-tab-button class="tab" mode="ios" [routerLink]="['/tabs/search']" style="background-color: black;" [ngStyle]="getStyleSelectedTab('search')" *ngIf="GlobalFields.site_details && GlobalFields.site_details.searchTabIcon">
        <img src="../../assets/place.png" style="max-width: 40%;"/>
    </ion-tab-button>

    <ion-tab-button class="tab" mode="ios" color="primary" style="background-color: black;" *ngIf="GlobalFields.site_details && GlobalFields.site_details.faPlusCustomTab" (click)="openAddModal()">
               <img src="../../assets/add.png" style="max-width: 40%;"/>
    </ion-tab-button>

    <ion-tab-button class="tab" mode="ios" style="background-color: black;"
                    (click)="openLink('https://marketplace.afroplus.de')" [ngStyle]="getStyleSelectedTab('customPage')">
               <img src="../../assets/shopping.png" style="max-width: 40%;"/>
    </ion-tab-button>

    <ion-tab-button class="tab" mode="ios" style="background-color: black;"
                    [routerLink]="['/tabs/newsPage']" [ngStyle]="getStyleSelectedTab('newsPage')">
               <img src="../../assets/news.png" style="max-width: 40%;"/>
    </ion-tab-button>

  </ion-tab-bar>

</ion-tabs>
